<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Summary</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 30px;
        }
        .summary-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .summary-title {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .transcript {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .summary {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="summary-container">
        <h2 class="summary-title">Audio Summary</h2>
        <p class="transcript">Transcript: {{ transcript }}</p>
        <p class="summary">Summary: {{ summary }}</p>
    </div>
</body>
</html>
